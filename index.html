<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Photo Gallery</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#grid">Page 1</a></li>
        <li><a href="#">Page 2</a></li>
        <li><a href="#">Page 3</a></li>
      </ul>
    </div>
  </div>
</nav>
<center>
<div class="container">
<h2>Avengers Photo Gallery</h2>
<br>
<br>
<img src="avengersEndgame.jpg">
<br>
<br>
<br>
<section id="grid">
    <h1>Grid Gallery</h1>
    <div class="line"></div>
    <br>
    <br>
    <img src="black_panther.jpg">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="captain_america.jpg">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="captain_marvel.jpg" height="170px" width="150px">
    <br>
    <br>
    <img src="thor.jpg">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="iron_man.jpg">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="rocket.jpg">
    <br>
    <br>
</section>
<h2>Click On The Games To Explore</h2>

<h5>This games are bulid in game lab, click on the game to play</h5>

<div id="myCarousel" class="carousel slide" style="background-color: rgb(61, 60, 60);">
  <center>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
          <img src="thanos.jpg" class="img-responsive">
        <p>Thanos</p>
      </div>

      <div class="item">
          <img src="thanos2.jpg" class="img-responsive">
          <p>Thanos 2</p>
      </div>

      <div class="item">
          <img src="gamora.jpg" class="img-responsive">
          <p>Gamora</p>
      </div>
    
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0"
      class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  </center>
  </div>

</div>
<br>
<br>
</body>
</html>
